      SERVICE: content
      MICROSERVICE: worker
      IMAGE_NAME_API: beingroup/dev-bic-content-api-microservice
      IMAGE_NAME_WORKER: beingroup/dev-bic-content-worker-microservice

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials with IAM Role
