workflows:
  version: 2
  Sandbox:
    when: << pipeline.parameters.run_workflow_sbx >>
    jobs:
      - sbx:
          filters:
            branches:
              only: sandbox
          context:
            - bic-cicd
            - bein-backend-general
            - bein-backend-sbx
  Staging:
    when: << pipeline.parameters.run_workflow_stg >>
    jobs:
      - stg:
          filters:
            branches:
              only: staging
          context:
            - bic-cicd
            - bein-backend-general
            - bein-backend-stg
  Production:
    when: << pipeline.parameters.run_workflow_pro >>
    jobs:
      - pro:
          filters:
            branches:
              only: master
          context:
            - bic-cicd
            - bein-backend-general
            - bein-backend-pro