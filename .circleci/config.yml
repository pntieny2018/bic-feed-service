      - image: circleci/buildpack-deps:stretch
    environment:
      IMAGE_NAME: beingroup/bein-stream-backend-api-stg
      BASE: bein-base
      ENVIRONMENT_BASE: bein-staging-base
      LIVE: bein-staging-live-stream
